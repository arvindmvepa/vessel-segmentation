exp:
  job_cls: DriveJob
  WRK_DIR_PATH: C:\Users\arvin\dev\vessel-segmentation\DRIVE
  EXPERIMENTS_DIR_PATH: C:\Users\arvin\dev\vessel-segmentation\exp_sample
  job_func: run_single_model
  metrics_epoch_freq: 1
  viz_layer_epoch_freq: null
  num_files: 3

optimization:
  op_fun_and_kwargs: !!python/tuple
  - adam
  - {}
  tuning_constant: 1.0
  ss_r: null
  objective_fn: wce
  regularizer_args: null
  learning_rate_and_kwargs: !!python/tuple
  - .001
  - {}
  n_epochs: 2

layer_args:
  weight_init:
  - He
  - Xnormal
  - default
  act_fn: lrelu
  act_leak_prob: 0.2

image_preproc:
  hist_eq: false
  clahe_kwargs: null
  per_image_normalization: false
  gamma: 1.0
  seq: !!python/tuple
  - !!python/tuple
    - affine
    - rotate: !!python/tuple
      - -180
      - 180
      cval: 0
      mode: constant
      name: rotate180